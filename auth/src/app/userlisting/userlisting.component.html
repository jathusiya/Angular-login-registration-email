<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role ===''?'In Assigned': element.role}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive?'Active':'In Active'}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="element.role!='admin'" (click)="UpdateUser(element.id)" mat-raised-button color="primary">Update</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
